<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부트스트랩 10_모달윈도 띄우기(로그인)</title>
    <!-- 부트스트랩 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 부트스트랩 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 5. 부트스트랩에서 제공하는 아이콘 주소 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>

      .modal-content{
        margin: 100px auto;
        height: 300px;
      }
      .modal-header h1{
        font-size: 80px;
        position: absolute;
        left: 50%;
        transform: translate(-50%, -30%);
        
        
      }
    </style>
</head>
<body>
  <h2>부트스트랩 10_모달윈도 띄우기(로그인)</h2>

  <input type="button" value="로그인" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal_box">

  <button  class="btn btn-secondary">로그인</button>


  <!-- 모달윈도 -->
  
  <div class="modal fade"  id="modal_box"  tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header border-0 ">
          <h1 class="modal-title">
            <i class="bi bi-person-circle"></i>
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <h2 class="text-center">Member Login</h2>
          <div class="mb-3">
            <input type="text" placeholder="Username" aria-label="사용자 이름" class="form-control">
          </div>
          <div class="mb-3">
            <input type="password" placeholder="Password" aria-label="패스워드" class="form-control">
          </div>
        </div>
        
          <div class="m-3">
            <input type="submit" value="Sing in" class="form-control btn btn-primary">
          </div>


        <div class="d-grid gap-2 m-3">
          <button class="btn btn-secondary">Forgot Password?</button>
        </div>
      </div>
    </div>
  </div>




</body>
</html>
