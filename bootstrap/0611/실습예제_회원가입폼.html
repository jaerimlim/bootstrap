<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 부트스트랩 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 부트스트랩 js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    form{
      max-width: 1000px;
      margin: 100px auto;
    }
    form fieldset{
      width: 90%;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <form action="" name="" method="">
    <fieldset>
      <legend class="text-center mb-4">회원가입</legend>

      <div class="d-flex  gap-3">
        <div class="mb-3 flex-fill "> 
          <label for="" class="form-label">Fiast name</label>
          <input type="text" class="form-control" placeholder="홍">
        </div>
        <div class=" mb-3 flex-fill">
          <label for="" class="form-label">Last name</label>
          <input type="text" class="form-control" placeholder="길동">
        </div>
      </div>

      <div class="input-group mb-3">
        <label for="">Username</label>
        <div  class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
      </div>

      <div class="mb-3 ">
        <label for="" class="form-label">Email(Optional)</label>
        <input type="email" class="form-control  is-invalid" placeholder="you@gmail.com">
      </div>
      <div class="mb-3 ">
        <label for="" class="form-label">Password</label>
        <input type="password" class="form-control" maxlength="8" placeholder="1~8자리">
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Password2(재확인)</label>
        <input type="password" class="form-control" maxlength="8" placeholder="똑같이 입력해주세요.">
      </div>

      <div class="d-flex gap-3">
        <div class="flex-fill">
          <label for="select1" class="form-label">도시</label>
          <select class="form-select" aria-label="Default select example" id="select1">
            <option selected>도시</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="flex-fill mb-3">
          <label for="select2" class="form-label">구</label>
          <select class="form-select" aria-label="Default select example" id="select2">
            <option selected>구/동/읍</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
    </fieldset>
    <div class="d-grid justify-content-center d-flex gap-5">
      <input type="submit" value="가입하기" class="btn btn-primary ">
      <input type="reset" value="취소하기" class="btn btn-dark">
    </div>
  </form>
</body>
</html>
