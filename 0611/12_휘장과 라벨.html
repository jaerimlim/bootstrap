<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12_부트스트랩_휘장과 라벨</title>
    <!-- 부트스트랩 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 부트스트랩 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 부트스트랩 아이콘 cdn주소 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
      .bi-cart{
        font-size: 50px;
      }

      .cartN{
        position: absolute;
        transform: translate(-14px, -35px);
      }
      .rounded{
        font-size: 3px;
        transform: translate(-4px, -15px);
      }
      .rounded1{
        font-size: 3px;
      }
    </style>
</head>
<body>
  <h2>12_부트스트랩_휘장과 라벨</h2>
  <p>휘장(배지)는 링크와 함께하는 얼마나 많은 항목을 가지고 있는지를 나타내는 숫자표시나 new, 상태표시를 하기 위하여 사용한다.</p>

  <h3>1. 기본 배지삽입하기</h3>
  <span>New</span>
  <span class="badge text-bg-primary rounded-pill">New</span>
  <span class="badge text-bg-primary rounded-pill">2</span>
  <span class="badge text-bg-secondary">New</span>
  <span class="badge text-bg-success">New</span>
  <span class="badge text-bg-danger">New</span>
  <span class="badge text-bg-warning">New</span>
  <span class="badge text-bg-info">New</span>
  <span class="badge text-bg-light">New</span>
  <span class="badge text-bg-dark">New</span>

  <h3>2. 버튼안에 배지삽입하기</h3>
  <button class="btn btn-primary">button<span class="badge text-bg-warning rounded-pill">3</span></button>

  <h3>3. 아이콘 옆에 배지삽입하기</h3>
  <button class="btn border-0">
    <i class="bi bi-cart"></i>
    <span class="badge text-bg-danger rounded-pill cartN">2</span>
  </button>

  <h3>4. 버튼(메뉴) 옆에 배지 삽입하기</h3>
  <button class="btn btn-light">메뉴
    <span class="badge text-bg-danger rounded-pill rounded">&nbsp;</span>
  </button>
  <button class="btn btn-light position-relative">메뉴
    <span class="badge text-bg-danger rounded-pill position-absolute translate-middle  top-0 start-100 rounded1">&nbsp;</span>
  </button>

  <h3>5. 배경 모서리 둥글게 - 약간</h3>
  <span class="badge text-bg-danger">new</span>
  <span class="badge text-bg-danger">1</span>

  <h3>5. 배경 모서리 둥글게 - 많이</h3>
  <span class="badge text-bg-warning rounded-pill">new</span>
  <span class="badge text-bg-warning rounded-pill">1</span>




</body>
</html>
