<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부트스트랩 실습예제-당근마켓 내물건팔기</title>
      <!-- 부트스트랩 css -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <!-- 부트스트랩 js -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <!-- 부트스트랩 아이콘 cdn주소 -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <style>
        form{
          max-width: 700px;
          margin: 0px auto;
        }
        .bi-camera-fill{font-size: 30px; color: #9c9c9c;}
        .fa-text{
          background: #ebebeb;
          font-weight: bold;
        }
        .submit_btn{
          background: rgb(241, 125, 16);
          color: #fff;
          font-size: 18px;
          font-weight: bold;
        }
      </style>
</head>
<body>
  <form action="">
    <legend class="m-4">내물건팔기</legend>
  <div class="border border-1 m-4 mb-4 rounded text-center " style="width: 50px; height: 50px;">
    <input type="file" id="file_input" style="display: none;" class="file-control" z-index="100">
    <label for="file_input"><i class="bi bi-camera-fill"></i></label>
  </div>

  <div class="m-4">
    <label for="subject" class="form-label">제목</label>
    <input type="text" class="form-control py-3" id="subject" placeholder="제목">
  </div>
  <div class="m-4">
    <label for="radiobox" class="form-label">거래방식</label><br>
    <div class="mb-4">
      <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" checked>
      <label class="btn btn-outline-dark rounded-pill" for="success-outlined">판매하기</label>
      
      <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
      <label class="btn btn-outline-dark rounded-pill" for="danger-outlined">나눔하기</label>
    </div>

    <input type="text" class="form-control mb-3 py-3" id="radiobox" placeholder="가격을 입력해주세요.">

    <input type="checkbox" id="checkbtn" class="btn btn-primary" >
    <label for="checkbtn">가격 제안 받기</label>
  </div>

  <div class="m-4">
    <label for="textbox" class="form-label">자세한 설명</label>
    <textarea name="" id="textbox" cols="30" rows="10" class="form-control mb-3" maxlength="200" style="height: 180px;"
    placeholder="다산동에 올릴 게시글 내용을 작성해 주세요. (판매 금지 물품은 게시가 제한될 수 있어요.) 신뢰할 수 있는 거래를 위해 자세히 적어주세요. 과학기술정보통신부, 한국 인터넷 진흥원과 함께 해요."></textarea>
    <button class="btn fa-text">자주 쓰는 문구</button>
  </div>

  <div class="m-4">
    <label for="" class="form-label"> 거래 희망 장소</label>
    <select name="" id=""class="form-select py-3">
      <option value="">위치추가</option>
    </select>
  </div>
  <a class="m-4 small text-decoration-none link-secondary" href="#">보여줄 동네 선택<i class="bi bi-chevron-right"></i></a>
  <div class="m-4 ">
    <input type="button" value="작성완료" class="btn form-control submit_btn" style="height: 60px">
  </div>
  </form>
</body>
</html>
